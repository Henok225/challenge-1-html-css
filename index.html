<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d3b202ac8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="your_result">
            <p class="yrp" style="font-size: 1.2em;">Your Result</p>
            <div class="resdis">
                <p class="resdis_num" style="color: white; font-size: 40px; display: block; margin:0;">76</p>
                <p class="resdis_fnum" style="margin:0;">of 100</p>
            </div>
            <h3 style="color: white; font-size: 1.8em; margin: 7px;">Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p class="sumr" style="font-weight:800; font-size:0.86em; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; opacity: 0.7;">Summary</p>
            <div class="details">
                <p class="reac"><i class='fa fa-bolt-lightning'></i> Reaction <span class="alris"><span class="ris">80</span>/100</span></p>
                <p class="memory"><i class='fa fa-brain'></i> Memory <span class="alris"><span class="ris">92</span>/100</span></p>
                <p class="ver"><i class='fa fa-comment'></i> Verbal <span class="alris"><span class="ris">61</span>/100</span></p>
                <p class="vis"><i class='fa fa-eye'></i> Visual <span class="alris"><span class="ris">72</span>/100</span></p>
            </div>
            <div class="cont" >Continue</div>
        </div>
    </div>
    
</body>
</html>
